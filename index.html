<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TransMatch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    a.item-link {
      text-decoration: none;
      color: inherit;
    }

    .item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
      border: 1px solid #1a237e;
      border-radius: 10px;
      padding: 10px;
      max-width: 700px;
      background-color: #e8eaf6;
      transition: background-color 0.3s;
    }

    .item:hover {
      background-color: #c5cae9;
      cursor: pointer;
    }

    .item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
      border: 2px solid #1a237e;
    }

    .item-info {
      display: flex;
      flex-direction: column;
      color: #1a237e;
    }

    .item-nome {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 5px;
    }

    .item-descricao {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <a class="item-link" href="https://drive.google.com/file/d/1nr0jJ7mfwAJY4xNgrHQgZbNELYwCZC7C/view?usp=drive_link" target="_blank">
    <div class="item">
      <img src="transmatch.png" alt="TransMatch">
      <div class="item-info">
        <div class="item-nome">TransMatch</div>
        <div class="item-descricao">
          Um app de relacionamentos feito para pessoas trans, focado em conexões reais e respeito.
          Sem fotos, sem julgamentos — só conversas autênticas e espaço seguro para ser quem você é.
        </div>
      </div>
    </div>
  </a>

</body>
</html>
